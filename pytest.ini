[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config --cov=. --cov-report=html --cov-report=term-missing --cov-fail-under=80
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    oracle: Oracle Engine tests
    agents: Agent tests
    api: API tests
    slow: Slow running tests
    database: Tests requiring database
    external: Tests requiring external services

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
